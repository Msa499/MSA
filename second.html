<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a73e8, #ff9800); /* Gradient background */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .icon {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            width: 180px;
            height: 180px;
            transition: 0.3s;
            position: relative;
        }

        .icon img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .icon:hover {
            opacity: 0.8;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .programming {
            background-color: #008000; /* Green for Programming */
        }

        .ai {
            background-color: #1a73e8; /* Blue for AI */
        }

        .social {
            margin-top: 30px;
        }

        .facebook {
            background-color: #4267B2; /* Blue for Facebook */
            color: black;
        }

        .whatsapp {
            background-color: #25D366; /* Green for WhatsApp */
            color: white;
        }

        .instagram {
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCAF45); /* Purple to Yellow to Red for Instagram */
            color: white;
        }

        .icon-text {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        /* Bot Popup */
        .bot-popup {
            display: none;
            position: fixed;
            bottom: 10%;
            right: 5%;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: hidden;
        }

        .bot-header {
            background: #8e44ad;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .bot-close {
            position: absolute;
            top: 5px;
            right: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }

        .bot-icon {
            background-color: #8e44ad; /* Purple for Bot */
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Platform</h1>

    <div class="container">
        <!-- Programming Icon -->
        <a href="fifth.html" class="icon programming">
            <img src="https://img.icons8.com/color/96/000000/source-code.png" alt="Programming">
            <span class="icon-text">Programming</span>
        </a>

        <!-- AI Icon -->
        <a href="fourth.html" class="icon ai">
            <img src="https://img.icons8.com/color/96/000000/robot.png" alt="AI">
            <span class="icon-text">Artificial Intelligence</span>
        </a>

        <!-- Bot Icon -->
        <div>
            <a class="icon bot-icon" onclick="toggleBotPopup()">
                <img src="https://img.icons8.com/fluency/96/000000/chatbot.png" alt="Bot Icon">
                <span class="icon-text">MSA Bot</span>
            </a>
        </div>

        <h2>Follow Us</h2>
        <div class="social">
            <!-- Facebook -->
            <a href="https://www.facebook.com/share/1BbZeu7NQ3/" class="icon facebook" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/facebook-new.png" alt="Facebook">
                <span class="icon-text">Facebook</span>
            </a>
            <!-- WhatsApp -->
            <a href="https://wa.me/201229027250" class="icon whatsapp" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp">
                <span class="icon-text">WhatsApp</span>
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/msa25378/profilecard/?igsh=MWR5dDFrd3M5dHZ5Zg==" class="icon instagram" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/instagram-new.png" alt="Instagram">
                <span class="icon-text">Instagram</span>
            </a>
        </div>
    </div>

    <!-- Bot Popup -->
    <div class="bot-popup" id="botPopup">
        <div class="bot-header">
            مساعد MSA 
            <span class="bot-close" onclick="toggleBotPopup()">✖</span>
        </div>
        <iframe 
            src="https://t.me/MSA_HelperBot" 
            title="Bot Chat">
        </iframe>
    </div>

    <script>
        // Toggle Bot Popup
        function toggleBotPopup() {
            const popup = document.getElementById('botPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
