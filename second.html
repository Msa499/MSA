
<html lang="en">

    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Black background */

        }
        .container {
            max-width: 800px;

        }
        .icon {

            font-size: 18px;

        }
        .icon img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .icon:hover {
            opacity: 0.8;
        }
        .programming {
            background-color: #008000; /* Green for Programming */
        }
        .ai {
            background-color: #1a73e8; /* Blue for AI */

        .social {

            color: black;
        }
        .whatsapp {
            background-color: #25D366; /* Green for WhatsApp */
            color: white;
        }
        .instagram {
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCAF45); /* Purple to Yellow to Red for Instagram */
            color: white;
        }
        .icon-text {
            display: block;
            margin-top: 10px;
            font-size: 16px;

</head>
