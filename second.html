<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .icon {
            display: inline-block;
            margin: 20px;
            padding: 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .ai-icon {
            background-color: blue;
            color: white;
        }
        .ai-icon img {
            width: 50px;
            height: 50px;
        }
        .programming-icon {
            background-color: green;
            color: white;
        }
        .programming-icon img {
            width: 50px;
            height: 50px;
        }
        .social-icons {
            margin-top: 40px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Choose an Option</h1>
        
        <!-- AI Icon -->
        <div class="icon ai-icon" onclick="window.location.href='third.html'">
            <img src="robot-icon.png" alt="AI">
            <p>AI</p>
        </div>

        <!-- Programming Icon -->
        <div class="icon programming-icon" onclick="window.location.href='fourth.html'">
            <img src="programming-icon.png" alt="Programming">
            <p>Programming</p>
        </div>
        
        <!-- Social Media Links -->
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100094218086094&mibextid=ZbWKwL" target="_blank">
                <img src="facebook-icon.png" alt="Facebook" style="width: 30px; height: 30px;">
                Facebook
            </a>
            <a href="https://wa.me/01229027250" target="_blank">
                <img src="whatsapp-icon.png" alt="WhatsApp" style="width: 30px; height: 30px;">
                WhatsApp
            </a>
            <a href="https://www.instagram.com/msa25378/profilecard/?igsh=MWR5dDFrd3M5dHZ5Zg==" target="_blank">
                <img src="instagram-icon.png" alt="Instagram" style="width: 30px; height: 30px;">
                Instagram
            </a>
        </div>
    </div>

</body>
</html>
