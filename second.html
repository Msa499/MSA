<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a73e8, #6a1b9a); /* Gradient background */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .icon {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.4s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .icon img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            animation: rotateIcon 1s ease-in-out infinite;
        }

        @keyframes rotateIcon {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        .programming {
            background: rgba(106, 27, 154, 0.2);
        }

        .ai {
            background: rgba(26, 115, 232, 0.2);
        }

        .social {
            margin-top: 30px;
            text-align: center;
        }

        .social h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social a {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social a:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social a:active {
            transform: rotate(360deg);
        }

    </style>
</head>
<body>
    <h1>Welcome to Our Platform</h1>

    <div class="container">
        <!-- Programming Icon -->
        <a href="fifth.html" class="icon programming">
            <img src="https://img.icons8.com/color/96/000000/source-code.png" alt="Programming">
            <span>Programming</span>
        </a>

        <!-- AI Icon -->
        <a href="fourth.html" class="icon ai">
            <img src="https://img.icons8.com/color/96/000000/robot.png" alt="Artificial Intelligence">
            <span>Artificial Intelligence</span>
        </a>
    </div>

    <div class="social">
        <h2>Follow Us</h2>
        <div class="social-icons">
            <!-- Facebook -->
            <a href="https://www.facebook.com/share/1BbZeu7NQ3/" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
            </a>
            <!-- WhatsApp -->
            <a href="https://wa.me/201229027250" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/msa25378/profilecard/?igsh=MWR5dDFrd3M5dHZ5Zg==" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
