<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            padding: 20px;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 36px;
            color: #ffffff;
        }
        .option {
            display: inline-block;
            margin: 15px;
            padding: 20px;
            width: 250px;
            height: 200px;
            background: linear-gradient(135deg, #ff7f50, #ff4500); /* Orange gradient */
            color: white;
            border-radius: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .option img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }
        .theme-toggle {
            margin-top: 30px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #1e90ff; /* Dodger Blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }
        .theme-toggle img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body id="main-body" style="background-color: #ff7f50; color: white;">
    <div class="container">
        <div class="header">
            <h1>Artificial Intelligence</h1>
        </div>

        <!-- AI Options -->
        <a href="#" class="option">
            <img src="https://img.icons8.com/fluency/96/clapperboard.png" alt="AI Movies">
            <br>Create AI Movies
        </a>
        <a href="#" class="option">
            <img src="https://img.icons8.com/fluency/96/data.png" alt="AI Models">
            <br>Create Models with Text
        </a>
        <a href="#" class="option">
            <img src="https://img.icons8.com/fluency/96/commercial.png" alt="AI Ads">
            <br>Create AI Ads
        </a>

        <!-- Theme Toggle Button -->
        <div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <img id="theme-icon" src="https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png" alt="Toggle Theme">
                Toggle Theme
            </button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.getElementById("main-body");
            const themeIcon = document.getElementById("theme-icon");
            if (body.style.backgroundColor === "rgb(255, 127, 80)") { /* Orange */
                body.style.backgroundColor = "#1e90ff"; /* Blue */
                body.style.color = "white";
                themeIcon.src = "https://img.icons8.com/ios-filled/50/000000/sun--v1.png";
            } else {
                body.style.backgroundColor = "#ff7f50"; /* Orange */
                body.style.color = "white";
                themeIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png";
            }
        }
    </script>
</body>
</html>
