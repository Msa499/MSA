<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .social-login {
            margin: 15px 0;
        }
        .social-login button {
            margin: 5px 0;
            background-color: #4285F4;
            font-size: 14px;
        }
        .social-login button:hover {
            background-color: #2a68c8;
        }
        #password-strength {
            font-size: 12px;
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <div id="error-message" class="error"></div>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" oninput="checkPasswordStrength()" required />
            <div id="password-strength"></div>
            <button type="button" onclick="validateForm()">Register</button>
        </form>
        <div class="social-login">
            <p>Or sign up with:</p>
            <button onclick="signUpWithGoogle()">Sign up with Google</button>
            <button onclick="signUpWithFacebook()">Sign up with Facebook</button>
        </div>
        <div class="link">
            <span>Already have an account? <a href="seventh.html">Login</a></span>
        </div>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Reset error message
            errorMessage.textContent = '';

            // Validation
            if (!name || !email || !password) {
                errorMessage.textContent = 'Please fill out all fields.';
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                errorMessage.textContent = 'Please enter a valid email.';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters.';
                return;
            }

            // If validation passes
            window.location.href = 'second.html';
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthMessage = document.getElementById('password-strength');

            if (password.length < 6) {
                strengthMessage.textContent = 'Weak password';
                strengthMessage.style.color = 'red';
            } else if (password.length < 10) {
                strengthMessage.textContent = 'Moderate password';
                strengthMessage.style.color = 'orange';
            } else {
                strengthMessage.textContent = 'Strong password';
                strengthMessage.style.color = 'green';
            }
        }

        function signUpWithGoogle() {
            alert("Google sign-up not implemented yet.");
        }

        function signUpWithFacebook() {
            alert("Facebook sign-up not implemented yet.");
        }
    </script>
</body>
</html>
