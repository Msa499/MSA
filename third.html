<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a73e8, #ff9800); /* Gradient background */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-group label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            background-color: #f5f5f5;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border: 2px solid #1a73e8;
            background-color: #e7f3ff;
        }

        .login-btn {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.2em;
            width: 100%;
            cursor: pointer;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover {
            background-color: #1558b0;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-btn:active {
            transform: scale(1);
        }

        .google-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .social {
            margin-top: 20px;
        }

        .social a {
            display: inline-block;
            margin: 0 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social a:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .social a:active {
            transform: rotate(360deg);
        }

        .social img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Login with Google</h1>

    <div class="container">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button class="login-btn" onclick="window.location.href='second.html'">Login</button>
    </div>

    <div class="social">
        <h2>Or login with social media</h2>
        <a href="https://www.facebook.com/share/1BbZeu7NQ3/" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
        </a>
        <a href="https://wa.me/201229027250" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/msa25378/profilecard/?igsh=MWR5dDFrd3M5dHZ5Zg==" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
        </a>
    </div>
</body>
</html>
