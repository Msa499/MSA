<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: black;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: black;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
            color: black;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4285F4; /* Google Blue */
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #357ae8; /* Darker Google Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login with your Google Account</h1>
        
        <form action="file2.html" method="POST" onsubmit="return redirectToSecondPage()">
            <!-- Email Input -->
            <label for="email">Email (Google)</label>
            <input type="email" id="email" name="email" placeholder="Enter your Google email" required>
            
            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Submit Button -->
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Function to handle redirection to file2.html after form submission
        function redirectToSecondPage() {
            // Logic for processing login can be added here
            // For now, we directly redirect to the second page
            window.location.href = 'file2.html';
            return false;  // Prevents the form from submitting traditionally
        }
    </script>
</body>
</html>
