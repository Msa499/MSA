            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            height: 100vh;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/l3fZK13HDgEz4SHDO/giphy.gif') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .form-container {
            background-color: rgba(15, 32, 39, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .form-container::before {
            content: 'MSA';
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 80px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transform: rotate(-45deg);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #34495e;
            color: white;
        }

        button {
            background: linear-gradient(45deg, #16a085, #27ae60);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1abc9c;
        }

        .error {
            margin-top: 15px;
            padding: 10px;
            color: #e74c3c;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-radius: 10px;
            display: none;
        }

        .google-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 15px 0;
        }

        .google-btn:hover {
            background-color: #3367D6;
        }

        .google-btn span {
            color: white;
            font-size: 16px;
        }

        /* Animation for dynamic stars in the background */
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        body::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: transparent url('https://www.transparenttextures.com/patterns/dark-matter.png');
            animation: moveStars 60s linear infinite;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Google Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button type="button" onclick="validateForm()">Login</button>
        </form>
        <div id="errorMessage" class="error">
            أرجو التأكد من المعلومات
        </div>
        <div class="google-btn" onclick="googleLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" class="google-logo" alt="Google Logo">
            <span>Login with Google</span>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (email === "" || password === "") {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                window.location.href = "second.html";
            }
        }

        function googleLogin() {
            alert("Google Login Clicked");
        }
    </script>
</body>
</html>
