!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc8d4);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .form-container::before {
            content: 'MSA';
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 80px;
            font-weight: bold;
            color: #ff4d4d;
            opacity: 0.1;
            z-index: -1;
            transform: rotate(-45deg);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #6a11cb;
            background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a0fb4;
        }

        .error {
            margin-top: 15px;
            padding: 10px;
            color: #ff4d4d;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc8d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            display: none;
        }

        .google-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 15px 0;
        }

        .google-btn:hover {
            background-color: #3367D6;
        }

        .google-btn span {
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Google Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button type="button" onclick="validateForm()">Login</button>
        </form>
        <div id="errorMessage" class="error">
            أرجو التأكد من المعلومات
        </div>
        <div class="google-btn" onclick="googleLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" class="google-logo" alt="Google Logo">
            <span>Login with Google</span>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (email === "" || password === "") {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                // التوجيه إلى الملف الثاني بعد التحقق
                window.location.href = "second.html";
            }
        }

        function googleLogin() {
            // هنا يمكنك إضافة كود لدمج تسجيل الدخول عبر Google
            alert("Google Login Clicked");
        }
    </script>
</body>
</html>
