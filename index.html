<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSA Modern Index</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4a148c, #000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: backgroundMove 10s linear infinite;
        }

        /* Background Animation */
        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/triangles.png');
            animation: backgroundMove 5s linear infinite;
            z-index: -1;
        }

        /* Rotating Square */
        .rotating-square {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 255, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateSquare 5s linear infinite;
        }

        @keyframes rotateSquare {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            animation: fadeIn 2s ease;
        }

        header p {
            font-size: 1.2rem;
            color: #777;
        }

        /* Icon Style */
        nav {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            background-color: #555;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.2);
            background-color: #FF4081;
        }

        nav a img {
            width: 30px;
            height: 30px;
        }

        /* CTA Button Style */
        .cta {
            margin-top: 30px;
        }

        .cta a {
            text-decoration: none;
            color: white;
            background-color: #FF69B4;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta a:hover {
            background-color: #C71585;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="rotating-square"></div>
    <header>
        <h1>مرحباً في MSA</h1>
        <p>Your gateway to modern AI solutions.</p>
    </header>
    <nav>
        <a href="https://www.instagram.com/msa25378" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/share/1FLwK7nNJF/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook">
        </a>
        <a href="https://wa.me/201229027250" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
        </a>
    </nav>
    <div class="cta">
        <a href="third.html">Login</a>
    </div>
    <footer>
        &copy; 2025 MSA. All Rights Reserved.
    </footer>
</body>
</html>
