<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSA Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
        }

        /* Background animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .background::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/xT4ApG7Mhxy7mQuuW4/giphy.gif') no-repeat center center/cover;
            opacity: 0.2;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.7);
        }

        .icon {
            display: inline-block;
            width: 150px;
            margin: 15px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .icon img {
            width: 70px;
            height: 70px;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .google {
            background-color: #4285F4;
        }

        .microsoft {
            background-color: #000000;
        }

        .social {
            margin-top: 30px;
        }

        .facebook {
            background: linear-gradient(120deg, #4267B2, #3b5998);
        }

        .whatsapp {
            background: linear-gradient(120deg, #25D366, #1d9d57);
        }

        .instagram {
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCAF45);
        }

        .icon-text {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        .logo {
            margin: 20px auto;
            max-width: 200px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="YOUR_IMAGE_PATH" alt="MSA Logo" class="logo">
        <h1>Login Options</h1>

        <!-- Google Login Icon -->
        <a href="third.html" class="icon google">
            <img src="https://img.icons8.com/color/96/000000/google-logo.png" alt="Google">
            <span class="icon-text">Login with Google</span>
        </a>

        <!-- Microsoft Login Icon -->
        <a href="sixth.html" class="icon microsoft">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/microsoft-logo.png" alt="Microsoft">
            <span class="icon-text">Login with Microsoft</span>
        </a>

        <h2>Follow Us</h2>
        <div class="social">
            <!-- Facebook -->
            <a href="https://www.facebook.com/profile.php?id=100094218086094&mibextid=ZbWKwL" 
               class="icon facebook" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/facebook-new.png" alt="Facebook">
                <span class="icon-text">Facebook</span>
            </a>
            <!-- WhatsApp -->
            <a href="https://wa.me/201229027250" class="icon whatsapp" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp">
                <span class="icon-text">WhatsApp</span>
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/msa25378/profilecard/?igsh=MWR5dDFrd3M5dHZ5Zg==" 
               class="icon instagram" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/instagram-new.png" alt="Instagram">
                <span class="icon-text">Instagram</span>
            </a>
        </div>
    </div>
</body>
</html>
