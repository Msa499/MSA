<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #9b4dca;
        }
        .login-btn, .signup-btn {
            padding: 15px 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-btn img {
            margin-right: 10px;
            width: 25px;
            height: 25px;
        }
        .login-btn {
            background-color: #9b4dca;
            color: white;
        }
        .signup-btn {
            background-color: #0000ff;
            color: black;
        }
        a {
            color: white;
            text-decoration: none;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #0044cc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to Our Platform</h1>
        <p>Sign in to access the services.</p>

        <!-- Button with logo for platform login -->
        <button class="login-btn">
            <img src="https://drive.google.com/uc?export=view&id=1xKMnN30rBZrMGv6nebN9RsWwMQu_RS0_" alt="Platform Logo"> 
            Login to Platform
        </button>
        
        <!-- Microsoft login button (You can add a logo for Microsoft similarly) -->
        <button class="login-btn">
            Login with Microsoft
        </button>
        
        <br><br>

        <!-- Sign up button with link to PDF -->
        <a href="https://drive.google.com/file/d/1xKMnN30rBZrMGv6nebN9RsWwMQu_RS0_/view?usp=drivesdk" target="_blank">
            <button class="signup-btn">Sign up (Download PDF)</button>
        </a>

        <!-- Links to social media -->
        <div class="links">
            <a href="https://www.facebook.com/profile.php?id=100094218086094&mibextid=ZbWKwL" target="_blank">
                Facebook
            </a>
            <a href="https://wa.me/01229027250" target="_blank">
                WhatsApp
            </a>
            <a href="https://www.instagram.com/msa25378/profilecard/?igsh=MWR5dDFrd3M5dHZ5Zg==" target="_blank">
                Instagram
            </a>
        </div>
    </div>

</body>
</html>
