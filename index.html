<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c2c2c; /* Dark purple background */
            color: #ffffff; /* White text */
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #333333; /* Dark background for the container */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100px; /* Logo size */
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        .login-btn {
            background-color: #7a3f9e; /* Purple login button */
            color: white;
        }
        .signup-btn {
            background-color: #1a73e8; /* Blue sign-up button */
            color: white;
        }
        .login-btn:hover, .signup-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="your-logo.png" alt="Logo"> <!-- Replace with your logo image link -->
        <h1>Welcome to My Platform</h1>
        
        <!-- Login form -->
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <p>Or log in with:</p>
        <!-- Microsoft login -->
        <button class="signup-btn">Log in with Microsoft</button>

        <p>Don't have an account? <a href="/signup" class="signup-btn">Create an account now</a></p>
    </div>
</body>
</html>
