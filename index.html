
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #2c003e; /* بنفسجي غامق مع أسود */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            margin-top: 50px;
            max-width: 200px;
        }
        .button {
            margin: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
        }
        .login {
            background-color: purple; /* زر بنفسجي */
        }
        .signup {
            background-color: #00274d; /* زر أزرق مع أسود */
        }
        .google {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }
        .microsoft {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }
        img.icon {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <img src="https://photos.app.goo.gl/yia7CA4vHnuccnsF7" alt="Logo" class="logo">
    <h1>Welcome to MSA</h1>

    <button class="button google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Icon" class="icon">
        Sign in with Google
    </button>

    <button class="button microsoft">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/1200px-Microsoft_logo.svg.png" alt="Microsoft Icon" class="icon">
        Sign in with Microsoft
    </button>

    <button class="button login">Login</button>
    <button class="button signup">Sign Up</button>
</body>
</html>
