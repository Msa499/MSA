<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FF6A00, #FF1493); /* Orange to Pink background */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 20px;
            width: 250px;
            transition: 0.3s;
            position: relative;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-10px); /* Lift effect on hover */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .google {
            background-color: #DB4437; /* Google Red */
        }

        .microsoft {
            background-color: #0078D4; /* Microsoft Blue */
        }

        .icon {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Login to Your Account</h1>

    <div class="container">
        <!-- Google Login Button -->
        <a href="file3.html" class="button google">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="icon">
            Sign in with Google
        </a>

        <!-- Microsoft Login Button -->
        <a href="file3.html" class="button microsoft">
            <img src="https://img.icons8.com/color/48/000000/microsoft-logo.png" alt="Microsoft" class="icon">
            Sign in with Microsoft
        </a>
    </div>
</body>
</html>
