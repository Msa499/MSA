<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: radial-gradient(circle, #4B0082, #1a1a7a, #000000); /* Gradient background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5), -3px -3px 10px #ffffff80;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .icon {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid white;
        }

        .icon img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .icon:before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 150%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: skewX(-25deg);
            transition: 0.6s;
            z-index: 1;
        }

        .icon:hover:before {
            left: 125%;
        }

        .google {
            background-color: #4285F4;
            border-color: #1a1aff;
        }

        .microsoft {
            background-color: #000000;
            border-color: #808080;
        }

        .social {
            margin-top: 30px;
        }

        .facebook {
            background: linear-gradient(120deg, #4267B2, #3b5998);
        }

        .whatsapp {
            background: linear-gradient(120deg, #25D366, #1d9d57);
        }

        .instagram {
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCAF45);
        }

        .icon-text {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            z-index: 2;
            position: relative;
        }

        h2 {
            margin-top: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Options</h1>
        
        <!-- Google Login Icon -->
        <a href="third.html" class="icon google">
            <img src="https://img.icons8.com/color/96/000000/google-logo.png" alt="Google">
            <span class="icon-text">Login with Google</span>
        </a>

        <!-- Microsoft Login Icon -->
        <a href="sixth.html" class="icon microsoft">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/microsoft-logo.png" alt="Microsoft">
            <span class="icon-text">Login with Microsoft</span>
        </a>

        <h2>Follow Us</h2>
        <div class="social">
            <!-- Facebook -->
            <a href="https://www.facebook.com/profile.php?id=100094218086094&mibextid=ZbWKwL" 
               class="icon facebook" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/facebook-new.png" alt="Facebook">
                <span class="icon-text">Facebook</span>
            </a>
            <!-- WhatsApp -->
            <a href="https://wa.me/201229027250" class="icon whatsapp" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp">
                <span class="icon-text">WhatsApp</span>
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/msa25378/profilecard/?igsh=MWR5dDFrd3M5dHZ5Zg==" 
               class="icon instagram" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/instagram-new.png" alt="Instagram">
                <span class="icon-text">Instagram</span>
            </a>
        </div>
    </div>
</body>
</html>
