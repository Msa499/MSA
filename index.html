<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4B0082; /* Dark Purple */
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .icon {
            display: inline-block;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            width: 200px;
            height: 200px;
            transition: 0.3s;
            position: relative;
        }
        .icon img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .icon:hover {
            opacity: 0.8;
        }
        .google {
            background-color: #4285F4; /* Google Blue */
        }
        .microsoft {
            background-color: #000000; /* Microsoft Black */
        }
        .social {
            margin-top: 30px;
        }
        .programming {
            background-color: #008000; /* Green for Programming */
        }
        .ai {
            background-color: #1a73e8; /* Blue for AI */
        }
        .icon-text {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Options</h1>
        
        <!-- Google Login Icon -->
        <a href="third.html" class="icon google">
            <img src="https://img.icons8.com/color/96/000000/google-logo.png" alt="Google">
            <span class="icon-text">Login with Google</span>
        </a>

        <!-- Microsoft Login Icon -->
        <a href="third.html" class="icon microsoft">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/microsoft-logo.png" alt="Microsoft">
            <span class="icon-text">Login with Microsoft</span>
        </a>

        <h2>Follow Us</h2>
        <div class="social">
            <!-- Facebook -->
            <a href="https://www.facebook.com/profile.php?id=100094218086094&mibextid=ZbWKwL" 
               class="icon facebook" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/facebook-new.png" alt="Facebook">
                <span class="icon-text">Facebook</span>
            </a>
            <!-- WhatsApp -->
            <a href="https://wa.me/201229027250" class="icon whatsapp" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp">
                <span class="icon-text">WhatsApp</span>
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/msa25378/profilecard/?igsh=MWR5dDFrd3M5dHZ5Zg==" 
               class="icon instagram" target="_blank">
                <img src="https://img.icons8.com/color/96/000000/instagram-new.png" alt="Instagram">
                <span class="icon-text">Instagram</span>
            </a>
        </div>
    </div>
</body>
</html>
