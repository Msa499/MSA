<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff577f;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: 0.3s;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        nav a img {
            width: 30px;
            height: 30px;
        }

        nav a:hover {
            background-color: #ff577f;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .cta {
            margin: 30px 0;
        }

        .cta a {
            display: inline-block;
            background-color: #d6336c;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cta a:hover {
            background-color: #ad255f;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Index Page</h1>
        <p>Explore our features and platforms below!</p>
    </header>
    <nav>
        <a href="https://www.instagram.com/msa25378?igsh=MWR5dDFrd3M5dHZ5Zg==" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/share/1FLwK7nNJF/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
        </a>
        <a href="https://wa.me/201229027250" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </nav>
    <div class="content">
        <h2>Is Your Website Attractive Enough?</h2>
        <p>Make your registration process user-friendly and boost customer engagement.</p>
        <img src="https://via.placeholder.com/800x400" alt="Sample Image">
        <div class="cta">
            <a href="third.html">Login</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>
</body>
</html>
